<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUAwPmey1HhyRNBZfpgsTtmdZJmKeTjAs&callback=initMap" async defer></script>
    <title>Assignment 2</title>

    <style>
      #map{
        height: 400px; 
         width: 80%; 
         margin: 40px; 
        align-content: center;

      }
      #image-create {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Assignment 2</h1>
    </header>

    <main>
        <div class="container">
            <form onsubmit="findCityWeather(event)">
                <div class="mb-3" style="width: 50%">
                    <label class="form-label" for="cityInput">Enter city name</label>
                    <input type="text" class="form-control" id="cityInput" required />
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>

            <div class="container mt-4" id="weatherCard">
                <h2 class="mb-4">Weather Information</h2>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            City: <span id="cityName"></span><img src="" alt="Weather Icon" id="weatherIcon" />
                        </h5>
                        <p class="card-text">
                            Country Code: <span id="country_code"></span>
                        </p>
                        <p class="card-text">
                            Coordinates: <span id="coordinates"></span>
                        </p>
                        <p class="card-text">
                            Temperature: <span id="temperature"></span> 째F
                        </p>
                        <p class="card-text">
                            Weather: <span id="weatherDescription"></span>
                        </p>
                        <p class="card-text">Humidity: <span id="humidity"></span>%</p>
                        <p class="card-text">
                            Wind Speed: <span id="windSpeed"></span> m/s
                        </p>
                        <p class="card-text">
                            Max temperature: <span id="max_temperature"></span>째F
                        </p>
                        <p class="card-text">
                            Min temperature: <span id="min_temperature"></span>째F
                        </p>
                        <p class="card-text">
                            Feels like temperature: <span id="feels_like_temperature"></span>째F
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="airQuality">
            <h2>Air Quality Information</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        CO: <span id="co"></span>
                    </h5>
                    <p class="card-text">
                        NO2: <span id="no2"></span>
                    </p>
                    <p class="card-text">
                        O3: <span id="o3"></span>
                    </p>
                </div>
            </div>
        </div>

        <div id="map"></div>

       


        <div id="image-create"></div>



      
    </main>

    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05)">Aizere Marat IT-2207</div>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
